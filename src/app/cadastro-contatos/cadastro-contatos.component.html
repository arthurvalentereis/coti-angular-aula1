<p>cadastro-contatos works!</p>

<div *ngIf="messages" class="alert alert-success">
    {{messages}}
</div>
<form class="mt-3" [formGroup]="formCadastro" (ngSubmit)="onSubmit()">
    <div class="row mb-2">
        <div class="col-md-6">
            <label for="nomeContato"> Nome do contato</label>
            <input type="text" class="form-control" formControlName="nome">

            <div class="text-danger" *ngIf="form.nome.touched && form.nome.invalid">
                <div *ngIf="form.nome.errors.required">
                    Por favor, informe nome de contato
                </div>
                <div *ngIf="form.nome.errors.minlength">
                    Por favor, informe no mínimo 6 caracteres.
                </div>
                <div *ngIf="form.nome.errors.maxlength">
                    Por favor, informe no máximo 120 caracteres.
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <label for="Email"> Email</label>
            <input type="text" class="form-control" formControlName="email">
            <div class="text-danger" *ngIf="form.email.touched && form.email.invalid">
                <div *ngIf="form.email.errors.required">
                    Por favor, informe email de contato
                </div>
                <div *ngIf="form.email.errors.email">
                    Por favor, informe um email válido.
                </div>
            
            </div>
        </div>
        <div class="col-md-3">
            <label for="telefoneContato"> Telefone</label>
            <input type="text" class="form-control" formControlName="telefone">
            <div class="text-danger" *ngIf="form.telefone.touched && form.telefone.invalid">
                <div *ngIf="form.telefone.errors.required">
                    Por favor, informe telefone de contato
                </div>
              
            </div>
        </div>
    </div>
    <div class="row mb-2">
        <div class="col-md-12">
            
            <input type="submit" 
                   value="Realizar Cadastro" 
                   class="btn btn-success"
                   [disabled]="!formCadastro.valid" >
        </div>
    </div>
    

    
</form>
